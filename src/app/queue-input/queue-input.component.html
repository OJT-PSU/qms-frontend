<p-toast key="tc" position="top-right"></p-toast>

<div class="page-container">
  <div class="heading">
    <img class="logos" src="../../assets/tms.png" alt="TMS Logo" />
    <h3 class="input-heading">Queue Form</h3>
    <img class="logos" src="../../assets/capitol.png" alt="QMS Logo" />
  </div>
  <div class="form-container">
    <form [formGroup]="queueForm" class="input-form">
      <label class="form-label" for="name"> Nickname: </label>
      <input
        placeholder="Enter your name"
        class="form-input"
        type="text"
        formControlName="name"
      />
      <label class="form-label" for="email"> Email: </label>
      <input
        placeholder="Enter your email"
        class="form-input"
        type="email"
        formControlName="email"
      />
      <label class="form-label" for="contactNumber"> Phone No.: </label>
      <input
        placeholder="Enter your number"
        class="form-input"
        type="text"
        formControlName="contactNumber"
      />
      <button
        type="button"
        pButton
        pRipple
        class="input-button"
        label="Submit"
        (click)="postData()"
      ></button>
    </form>
  </div>
</div>
